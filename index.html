<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothies</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="container">
        <img src="./img/logo.png" alt="logo" class="logo">
        <nav class="meniu">
            <a href="#">Home</a>
            <a href="#">Smoothies</a>
            <a href="#">Contact Us</a>
        </nav>
        <nav class="meniu">
            <a href="#" class="fa fa-shopping-basket"></a>
            <a href="#" class="fa fa-search"></a>
        </nav>
        <i class="fa fa-bars hamburger"></i>
    </header>
    <main class="container">
        <div class="gallery">
            <picture>
                <source media="(max-width: 799px)" srcset="./img/drink-mobile.png">
                <source media="(min-width: 800px)" srcset="./img/drink.png">
                <img src="./img/drink.png" alt="drink">
            </picture>
            <i class="fa fa-angle-left"></i>
            <i class="fa fa-angle-right"></i>
        </div>
        <div class="text">
            <p class="category">Berries</p>
            <h1 class="title">Strawberry rush</h1>
            <p class="description">The best blend of Strawberries, rasberries and mulberries.</p>
            <div class="contains">
                <div class="list">
                    <h2 class="list-title">Nutrition benefits:</h2>
                    <ul class="list-plus">
                        <li>Vitamin A</li>
                        <li>Vitamin C</li>
                        <li>Citric Acid</li>
                    </ul>
                </div>
                <div class="list">
                    <h2 class="list-title">Content:</h2>
                    <ul class="list-image">
                        <li><img src="./img/braske.png" alt="braske"></li>
                        <li><img src="./img/aviete.png" alt="aviete"></li>
                        <li><img src="./img/gervuoge.png" alt="gervuoge"></li>
                    </ul>
                </div>
            </div>
            <form>
                <input type="hidden" value="Strawberry-rush" name="selected-item" id="selected-item">
                <button type="submit">Add to cart</button>
            </form>
        </div>
    </main>
</body>

</html>
